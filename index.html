<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Community driven makerspace empowering creativity, inspiring hands on learning & collaboration">
    <title>Chico Fab Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            height: 100vh; /* Fullscreen height */
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #222;
            color: white;
        }
        /* Floating social links */
        .social-links {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #3b5998; /* Default to Facebook blue */
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            opacity: 0.8;
        }
        .social-links a.instagram {
            background-color: #e4405f; /* Instagram pink */
        }
        .social-links a.youtube {
            background-color: #ff0000; /* YouTube red */
        }
        .social-links a.discord {
            background-color: #5865F2; /* Discord purple */
        }
        .social-links img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

<section class="hero">
    <h1>Empowering Creativity and Innovation</h1>
</section>

<div class="social-links">
    <a href="https://www.facebook.com/61568647060796" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/chicofablab" target="_blank" class="instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
    <a href="https://discord.gg/Uq8qGsm4" target="_blank" class="discord">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Discord_icon.svg" alt="Discord">
    </a>
</div>

<footer>
    <p>. Chico Fab Lab . 603 Orange Street . Chico, CA .</p>
</footer>

</body>
</html>
